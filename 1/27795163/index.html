<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATI[UCV] 2025-1</title>
    
    <style>
        header {
            color: rgb(255, 255, 255);
            background-color: rgb(49, 50, 53);
            padding: 20px 20px;
        }

        footer {
            color: rgb(255, 255, 255);
            background-color: rgb(49, 50, 53);
            padding: 10px 20px;
            margin-bottom: 0px;
            text-align: center;
        }

        header ul {
            padding: 0;
            margin: 0;
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: space-between;
        }

        header ul li {
            color: white;
            margin: 0px 20px;
        }

        header button {
            background-color: #E0E0E0;
            color: #333;
            border: none;
            margin-left: 10px;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        header button:hover {
            background-color: #D0D0D0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        ul, li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        span {
            display: inline-block;
            width: 2px;
            height: 50px;
            margin: 0px;
            padding: 0px;
            background-color: #ffffff;
        }

        .studentImg {
            width: 150px;
            height: 150px;
            margin: 0px 0px 0px 0px;
        }

        .profileContainer {
            background-color: #F0F0F0;
            border: 1px solid #D0D0D0;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 180px;
            height: 180px;
            text-align: center;
        }

        .studentName {
            color: rgb(49, 50, 53);
            line-height: 1.5;
        }

        #ATI {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.7em;
            font-weight: bold;
        }

        #Search {
            display: flex;
            margin-right: 0;
        }

        #Saludo {
            color: white;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="ATI">ATI[UCV] 2025-1</li><span></span>
                <li id="Saludo">Hola, Daniel Hernández</li><span></span>
                <li id="Search">
                    <input type="text" name="q" placeholder="Nombre...">
                    <button type="submit">Buscar</button>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="img/27795163.jpg" alt="Daniel Hernández">
                <p class="studentName">Daniel Hernández</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy1/dummy.jpg" alt="María González">
                <p class="studentName">María González</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy2/dummy.jpg" alt="Laura Fernández">
                <p class="studentName">Laura Fernández</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy3/dummy.jpg" alt="Ana López">
                <p class="studentName">Ana López</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy4/dummy.jpg" alt="Carlos Martínez">
                <p class="studentName">Carlos Martínez</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy5/dummy.jpg" alt="Juan Pérez">
                <p class="studentName">Juan Pérez</p>
            </li>
        </ul>
        
        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy6/dummy.jpg" alt="Pedro Ramírez">
                <p class="studentName">Pedro Ramírez</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy4/dummy.jpg" alt="Luis Torres">
                <p class="studentName">Luis Torres</p>
            </li>
        </ul>

        <ul class="profileContainer">
            <li class="tittleContainer">
                <img class="studentImg" src="dummies/dummy2/dummy.jpg" alt="Sofía Castro">
                <p class="studentName">Sofía Castro</p>

        </ul>

    </section>

    <footer>
        <p class="textFooter">Copyright © 2025 Escuela de computación - ATI. Todos los derechos reservados </p>

</body>
</html>
